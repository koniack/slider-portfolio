<div class="project-list-container">
    <select [(ngModel)]="listFilter" class="filter" >
        <option [selected]="all == 'two'" [ngValue]="null" >All</option>
        <option *ngFor="let f of filterCategory" [ngValue]="f">{{f}}</option>
    </select> 

    <ul class="projects columns is-multiline">
        <li class="column is-one-third project " 
            *ngFor="let project of projects | projectFilter: listFilter"
        >
            <div
                [routerLink]= "[project.id]" 
                [queryParams]= "{filterBy: listFilter}" 
                [queryParamsHandling]="preserve" 
            >
                <figure class="image">
                    <img [src]='project.thumbUrl.url' />
                </figure>
                <div class="caption">
                    <h2 [innerText]='project.name' ></h2>
                    <h5>{{project.category}}</h5>
                </div>
            </div>
        </li>
    </ul>
</div>
