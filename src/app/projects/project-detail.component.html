<section class="project-detail-container">
    <div class="project-detail" *ngIf="project">
        <div class="thumbnail columns">
            <div class="thumbnail-text column is-4">
                <h1 class="title is-2" >{{project.name}}</h1>
                <h2 class="subtitle is-5">{{project.category}}</h2>
                <p>{{project.description}}</p>
            </div>
            <div class="column is-8" >
                <figure >
                    <img class="thumbnail" src="{{project.thumbUrl.url}}" alt="">
                </figure>
            </div>
        </div>
        <div class="picture columns" 
            *ngFor="let p of project.projectPics"
            [class.is-showing]="isShowing">
            <div class="column is-8">
                <figure>
                    <img src="{{p.url}}" alt="">
                </figure>
            </div>
            <div class="caption column is-4">
                <h2>{{p.caption}}</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio, quisquam!</p>
            </div>        
        </div>
        <div class="detail-footer level is-mobile columns">
            <div class="column is-half button-container" (click)="onPrev()">
                <h5 class="title is-3 is-uppercase has-text-weight-bold">Previous Project</h5>
                <button class="level-item button" [style.background-image]="'url(' + prevProject.thumbUrl.url + ')'" ></button>
            </div>
            <div class="column is-half button-container" (click)="onNext()">
                <h5 class="title is-3 is-uppercase has-text-weight-bold">Next Project</h5>
                <button class="level-item button" [style.background-image]="'url(' + nextProject.thumbUrl.url + ')'"  ></button>
            </div>
        </div>
    </div>
    
</section>
