<div class="icon-scroll-container" #iconScrollContainer>
        <div class='mouse'></div>
        <p>scroll</p>
        <p>down</p>
</div>
<div #top id="top" class="project-detail-container">
    <div class="project-detail" *ngIf="project">
        <div class="thumb-container" 
        [style.background-image]="'url(' + project.thumbUrl.url + ')'"
        [style.height]="winHeight + 'px'"
        >
        </div>
        <div class="project-detail-wrapper">
            <div class="project-detail-content" ><!--[style.margin-top]="'-' + winHeight/3 + 'px'"-->
                <div class="thumbnail " #thumbnail>
                    <div class="thumbnail-text ">
                        <h1 class="title" >{{project.name}}</h1>
                        <h5 class="subtitle">{{project.category}}</h5>
                        <span class="line"></span>
                        <p>{{project.description}}</p>
                    </div>
                </div>
                <div class="picture" 
                    *ngFor="let p of project.projectPics"
                    [class.is-showing]="isShowing"
                    #picture>
                    <div *ngIf="p.caption" class="caption">
                        <h5>{{p.caption}}</h5>
                    </div>
                    <div class="">
                        <figure>
                            <img src="{{p.url}}" alt="">
                        </figure>
                    </div>
                            
                </div>
                <div class="video" *ngIf="project.video" [innerHtml]="embed">
                </div>
            </div>
        </div>
    </div>
    <div class="detail-footer level is-mobile columns" >
    <!-- <div class="column is-half button-container" (click)="onPrev()" *ngIf="prevProject">
            <h5 class="title is-3 is-uppercase has-text-weight-bold">Previous Project</h5>
            <button class="level-item button" [style.background-image]="'url(' + prevProject.thumbUrl.url + ')'" ></button>
        </div>-->
        <div class="column is-12 button-container" (click)="onNext()" *ngIf="nextProject">
            <div class="text-wrap">
                <h5 class="dark-type">Next Project:</h5>
                <h1 class="light-type has-shadow">{{nextProject.name}}</h1>
            </div>
            <button class="level-item button" [class.is-animating]="loading" [style.background-image]="'url(' + nextProject.thumbUrl.url + ')'"  ></button>
        </div>
    </div>
</div>
