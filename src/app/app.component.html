<span class="glyphicon glyphicon-refresh glyphicon-spin spinner" *ngIf="loading" >
    <img src="assets/img/k-logo-white.svg" alt="Kone Lathipanya Logo">
</span>
<header>
    <div class="nav">
        <div class="nav-left kone-logo">
            <a class="nav-item"> 
                <img src="assets/img/k-logo-white.svg" alt="Kone Lathipanya Logo">
                <div class="main-title nav-item">
                    <h1 class="title is-4 " [style.color]='color'>{{name}}</h1>
                    <p class="subtitle is-6" >{{title}}</p>
                </div>
            </a>
        </div>
        <div class="nav-right">
            <nav-component></nav-component>
        </div>
    </div>
</header> 
    
<section id="main-area">
    <router-outlet></router-outlet>
</section>
