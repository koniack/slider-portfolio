
<div id="slider-area"
    (swipeup)="navigate('next', $event)"
    (swipeleft)="navigate('prev', $event)"
    (swipedown)="navigate('prev', $event)"
    (swiperight)="navigate('next', $event)"
    (window:resize)="onResize()"
    mouseWheel
    (mouseWheelUp) = "mouseWheelUpFunc()" 
    (mouseWheelDown) = "mouseWheelDownFunc()"
>
    <div id="indicators" class="indicators">
        <ul class="dots">
            <li 
                *ngFor="let slide of slides; let indicatorIndex = index" 
                [title]='slide.name' 
            >
                <a  (click)='navigateToProj(indicatorIndex)' >
                    <span [class.current-dot]="slide['active']" ></span>
                </a>
                <!--<div class="preload" [style.background-image]="'url(' + slide.thumbUrl.url + ')'"></div>-->
            </li>
        </ul>
    </div>
    <a id="next-button" class="next-button"  (click)='navigate("next")' ></a>
    <a id="prev-button" class="prev-button"  (click)='navigate("prev")' ></a>
    <div class="slide-container">
        <div  
            *ngFor="let slide of slides; let projectIndex = index" 
            [attr.data-index]="projectIndex" 
            class="project-hero"
            id="project{{projectIndex}}"
            [class.active]="slide['active']"
            [style.background-image]="'url(' + slide.thumbUrl.url + ')'">
            <!--<img  
                [src]='slide.thumbUrl.url' 
                [ngStyle] = "getSliderImgDim(projectIndex)"
            />-->
            <div class="proj-title-container">
                <div id="projTitle{{projectIndex}}" class="projTitle">
                    <h2 id="projectId{{slide.id}}" class="dark-type" >{{slide.id | number:'2.0'}}.</h2>
                    <h1 id="title{{projectIndex}}" class="light-type has-shadow" [innerText]='slide.name' ></h1>
                    <h5 id="subtitle{{projectIndex}}" class="dark-type" >{{slide.category}}</h5>
                    <button [routerLink]= "['/projects', slide.id]" 
                    [queryParams]= "{project: slide.id}" 
                    queryParamsHandling="merge" 
                    class="button dark-button"
                    [routerLink]= "['/projects', slide.id]"
                    [queryParams]= "{project: slide.id}" 
                    queryParamsHandling="merge" >see more</button>
                </div>
            </div>
        </div>
    </div>
    
</div>
